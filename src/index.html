<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/_main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Quiz Game</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="initial-game-ui" id="initial-game-ui">
        <div class="overlay" id="overlay"></div>
        <h1 class="initial-game-ui__heading" id="game-section-heading">
          Quiz <span class="initial-game-ui__span">game</span>
        </h1>
        <button class="cta-btn" id="continue-btn">Start Playing</button>
      </div>
      <div class="game-section container" id="game-section-container">
        <h2 class="game-section__heading" id="category-heading">
          Choose a category
        </h2>
        <div class="lds-default" id="loading-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="fetch-error-msg" id="fetch-error-msg"></h1>
        <div class="categories-container" id="categories-container"></div>
        <div class="game-options" id="game-options">
          <div class="select">
            <label for="difficulty" class="select__label">Difficulty:</label>
            <select
              name="difficulty"
              class="select__dropdown"
              id="difficulty-select"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="select">
            <label for="amount of questions" class="select__label"
              >Amount:</label
            >
            <select
              name="amount-of-questions"
              class="select__dropdown"
              id="amount-of-questions-select"
            >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="question-type">
            <div class="radio-wrapper">
              <input
                type="radio"
                class="radio-wrapper__radio"
                name="questions-type"
                value="multiple"
                checked
              />
              <label for="questions type" class="radio-wrapper__label"
                >Multiple choice</label
              >
            </div>

            <div class="radio-wrapper">
              <input
                type="radio"
                class="radio-wrapper__radio"
                name="questions-type"
                value="boolean"
              />
              <label for="child" class="radio-wrapper__label">True/false</label>
            </div>
          </div>
        </div>
      </div>
      <p class="options-error" id="options-error"></p>  
      </p>
      <button class="cta-btn cta-btn--start-game" id="start-game-btn">
        Start Playing
      </button>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
